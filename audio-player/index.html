<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/library-music.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Audio player</title>
</head>
<body>
  <div class="player__wrapper">
    <div class="player__title">Now playing</div>
    <div class="player__cover">
      <img src="./assets/jpg/image-1.jpg" alt="cover" class="player__cover-image">
    </div>
    <div class="player__song">
      <p class="player__song-name"></p>
      <p class="player__song-artist"></p>
    </div>
    <div class="player__progress">
      <div class="player__progress-bar"></div>
    </div>
    <div class="player__timer">
      <span class="player__current-time">00:00</span>
      <span class="player__finish-time">03:05</span>
    </div>
    <audio src="#" class="player__audio"></audio>
    <div class="player__controls">
      <span class="material-icons-outlined controls-btn player__repeat">repeat</span>
      <span class="material-icons-outlined controls-btn player__skip-previous">skip_previous</span>
      <div class="player__play-pause">
        <span class="material-icons-outlined player__play">play_arrow</span>
      </div>
      <span class="material-icons-outlined controls-btn player__skip-next">skip_next</span>
      <span class="material-icons-outlined controls-btn player__queue_music">queue_music</span>
    </div>
  </div>
  <footer class="footer">
    <span class="footer_year">&#169;&nbsp;2022</span>
    <a href="https://github.com/Deniza235" target="_blank" class="footer__link-github" >Deniza235</a>
    <a href="https://rs.school/js-stage0/"  target="_blank" class="footer__link-course"><img src="./assets/svg/rs_school_js.svg" alt="logo"></a>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
